name: Deploy Hugo Site to S3
on: 
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v4
        
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true
          
      - name: Build Site
        run: hugo --minify -e production
        
      - name: Deploy to S3
        run: |
          if hugo deploy --maxDeletes -1 --invalidateCDN 2>/dev/null; then
            echo "✓ Deployed using hugo deploy"
          else
            echo "hugo deploy not available, using AWS CLI..."
            aws s3 sync public/ s3://carim.ar --delete --region us-east-1
            echo "✓ Deployed using AWS CLI"
          fi
